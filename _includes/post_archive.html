<h1>All Posts</h1>
<div>
  <ul class="related-posts">
    {% for post in site.posts reversed %}
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> <span>{% if post.tags.size > 0 %}{% for post_tag in post.tags %}{{post_tag.name}} X {% endfor %}IF{ % endif %}</span><br />
    {% endfor %}
  </ul>
</div>
